<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    height: 90vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(209, 121, 121);
}
h3{
    text-align: center;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #955559;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #794244;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    width: 100%;
    max-width: 500px;
}

.error {
    color: red;
    font-size: 0.9em;
    display: block;
}
</style>
</head>

<body>
<div class="container">
    <h3>Contact Form</h3>
    <form action="/action_page.php" onsubmit="return validateForm()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <span class="error" id="fnameError"></span>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <span class="error" id="lnameError"></span>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
function validateForm() {
    let isValid = true;

    // First Name Validation
    const fname = document.getElementById('fname').value;
    const fnameError = document.getElementById('fnameError');
    const namePattern = /^[a-zA-Z\s]+$/;

    if (!namePattern.test(fname)) {
        fnameError.textContent = 'Please enter a valid first name (letters and spaces only).';
        isValid = false;
    } else {
        fnameError.textContent = '';
    }

    // Last Name Validation
    const lname = document.getElementById('lname').value;
    const lnameError = document.getElementById('lnameError');

    if (!namePattern.test(lname)) {
        lnameError.textContent = 'Please enter a valid last name (letters and spaces only).';
        isValid = false;
    } else {
        lnameError.textContent = '';
    }

    return isValid;
}
</script>

</body>
</html>
